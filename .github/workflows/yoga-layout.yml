name: Yoga Layout WASM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no release)'
        type: boolean
        default: true
      force:
        description: 'Force rebuild (ignore cache)'
        type: boolean
        default: false
      build_mode:
        description: 'Build mode'
        type: choice
        options:
          - prod
          - dev
        default: prod
  workflow_call:
    inputs:
      dry_run:
        type: boolean
        default: true
      force:
        type: boolean
        default: false
      build_mode:
        type: string
        default: prod

permissions:
  contents: read

env:
  YOGA_VERSION: 3.1.0
  NODE_VERSION: 22.x
  PNPM_VERSION: 9.x

jobs:
  build:
    permissions:
      contents: read
    runs-on: macos-14
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af # v4.1.0
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        # Note: version is specified in package.json packageManager field, not here

      - name: Get pnpm store directory
        id: pnpm-cache
        run: echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Restore pnpm cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-store-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set build mode
        id: build-mode
        run: |
          BUILD_MODE="${{ inputs.build_mode || 'prod' }}"
          echo "mode=$BUILD_MODE" >> $GITHUB_OUTPUT
          echo "Build mode: $BUILD_MODE"

      - name: Setup Emscripten cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        with:
          path: ~/emsdk
          key: emsdk-${{ runner.os }}-3.1.68

      - name: Setup Emscripten
        run: |
          if [ ! -d ~/emsdk ]; then
            git clone https://github.com/emscripten-core/emsdk.git ~/emsdk
            cd ~/emsdk
            ./emsdk install 3.1.68
          fi
          cd ~/emsdk
          ./emsdk activate 3.1.68
          source ./emsdk_env.sh

      - name: Generate Yoga cache key
        id: cache-key
        run: |
          BUILD_FILES_HASH=$(find packages/yoga-layout-builder/scripts -type f 2>/dev/null | sort | xargs shasum -a 256 | shasum -a 256 | cut -d' ' -f1)
          echo "hash=$BUILD_FILES_HASH" >> $GITHUB_OUTPUT

      - name: Restore Yoga source cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: yoga-source-cache
        if: ${{ !inputs.force }}
        with:
          path: packages/yoga-layout-builder/build/shared/source
          key: yoga-source-v${{ env.YOGA_VERSION }}-${{ steps.cache-key.outputs.hash }}

      - name: Restore Yoga build cache
        uses: actions/cache@1bd1e32a3bdc45362d1e726936510720a7c30a57 # v4.2.0
        id: yoga-build-cache
        if: ${{ !inputs.force }}
        with:
          path: packages/yoga-layout-builder/build/${{ steps.build-mode.outputs.mode }}/wasm
          key: yoga-build-v${{ env.YOGA_VERSION }}-${{ runner.os }}-${{ steps.build-mode.outputs.mode }}-${{ steps.cache-key.outputs.hash }}

      - name: Validate build cache integrity
        id: validate-cache
        if: steps.yoga-build-cache.outputs.cache-hit == 'true'
        env:
          BUILD_MODE: ${{ steps.build-mode.outputs.mode }}
        run: |
          echo "Validating cached Yoga Layout build..."

          # Check if WASM files exist
          if [ ! -f "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.wasm" ]; then
            echo "❌ WASM file missing, invalidating cache"
            rm -rf "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm"
            echo "cache_valid=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check file sizes are reasonable
          WASM_SIZE=$(stat -f%z "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.wasm" 2>/dev/null || stat -c%s "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.wasm")
          if [ "$WASM_SIZE" -lt 100000 ]; then
            echo "❌ WASM file too small ($WASM_SIZE bytes), invalidating cache"
            rm -rf "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm"
            echo "cache_valid=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "✅ Cache validation passed"
          echo "cache_valid=true" >> $GITHUB_OUTPUT

      - name: Build Yoga Layout WASM
        if: steps.yoga-build-cache.outputs.cache-hit != 'true' || steps.validate-cache.outputs.cache_valid == 'false'
        run: |
          source ~/emsdk/emsdk_env.sh
          pnpm --filter yoga-layout-builder build --${{ steps.build-mode.outputs.mode }}

      - name: Validate build output
        env:
          BUILD_MODE: ${{ steps.build-mode.outputs.mode }}
        run: |
          echo "Validating Yoga Layout build output..."

          if [ ! -f "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.wasm" ]; then
            echo "❌ Build failed: WASM file missing"
            exit 1
          fi

          if [ ! -f "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.js" ]; then
            echo "❌ Build failed: JS file missing"
            exit 1
          fi

          WASM_SIZE=$(stat -f%z "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.wasm" 2>/dev/null || stat -c%s "packages/yoga-layout-builder/build/${BUILD_MODE}/wasm/yoga.wasm")
          if [ "$WASM_SIZE" -lt 100000 ]; then
            echo "❌ Build failed: WASM file too small ($WASM_SIZE bytes)"
            exit 1
          fi

          echo "✅ Build validation passed"

      - name: Upload Yoga Layout artifacts
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
        with:
          name: yoga-layout-wasm
          path: packages/yoga-layout-builder/build/${{ steps.build-mode.outputs.mode }}/wasm/
          retention-days: 30
          if-no-files-found: error

  release:
    needs: build
    if: |
      (github.event_name == 'workflow_dispatch' && !inputs.dry_run) ||
      (github.event_name == 'release')
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Download Yoga Layout artifacts
        uses: actions/download-artifact@95815c38cf2ff2164869cbab79da32fa3c3640b8 # v4.1.8
        with:
          name: yoga-layout-wasm
          path: packages/yoga-layout-builder/build/prod/wasm/

      - name: Extract version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./packages/yoga-layout-builder/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Rename assets with version
        run: |
          VERSION=$(node -p "require('./packages/yoga-layout-builder/package.json').version")
          cd packages/yoga-layout-builder/build/wasm
          mv yoga.wasm yoga-v${VERSION}.wasm
          mv yoga.js yoga-v${VERSION}.js

      - name: Generate checksums
        run: |
          cd packages/yoga-layout-builder/build/wasm
          shasum -a 256 yoga-v*.wasm yoga-v*.js > checksums.txt
          cat checksums.txt

      - name: Import GPG key
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            echo "$GPG_PRIVATE_KEY" | gpg --batch --import
            echo "GPG key imported successfully"
          else
            echo "⚠️  GPG_PRIVATE_KEY secret not set, skipping signature"
          fi

      - name: Sign checksums
        if: ${{ env.GPG_PRIVATE_KEY != '' }}
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          if [ -n "$GPG_PRIVATE_KEY" ]; then
            cd packages/yoga-layout-builder/build/wasm
            if [ -n "$GPG_PASSPHRASE" ]; then
              echo "$GPG_PASSPHRASE" | gpg --batch --yes --passphrase-fd 0 --detach-sign --armor checksums.txt
            else
              gpg --batch --yes --detach-sign --armor checksums.txt
            fi
            echo "✓ Created checksums.txt.asc"
            ls -lh checksums.txt.asc
          fi

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          STEPS_VERSION_OUTPUTS_VERSION: ${{ steps.version.outputs.version }}
        run: |
          VERSION="${STEPS_VERSION_OUTPUTS_VERSION}"
          TAG="yoga-layout-v${VERSION}"

          # Check if release already exists
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, uploading assets..."
            UPLOAD_ARGS="packages/yoga-layout-builder/build/prod/wasm/yoga-v${VERSION}.wasm \
              packages/yoga-layout-builder/build/prod/wasm/yoga-v${VERSION}.js \
              packages/yoga-layout-builder/build/prod/wasm/checksums.txt"

            # Add signature if it exists
            if [ -f packages/yoga-layout-builder/build/prod/wasm/checksums.txt.asc ]; then
              UPLOAD_ARGS="$UPLOAD_ARGS packages/yoga-layout-builder/build/prod/wasm/checksums.txt.asc"
            fi

            gh release upload "$TAG" $UPLOAD_ARGS --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Yoga Layout WASM v${VERSION}" \
              --notes "Yoga Layout v${{ env.YOGA_VERSION }} compiled to WASM for flexbox layout calculations.

          ## Included Files
          - \`yoga-v${VERSION}.wasm\` - Yoga Layout WASM binary
          - \`yoga-v${VERSION}.js\` - JavaScript bindings
          - \`checksums.txt\` - SHA256 checksums for verification
          - \`checksums.txt.asc\` - GPG signature (if available)

          ## Download URLs
          \`\`\`
          https://github.com/SocketDev/socket-btm/releases/download/${TAG}/yoga-v${VERSION}.wasm
          https://github.com/SocketDev/socket-btm/releases/download/${TAG}/yoga-v${VERSION}.js
          \`\`\`

          ## Verification
          \`\`\`bash
          # Verify checksums
          shasum -a 256 -c checksums.txt

          # Verify GPG signature (if GPG key is available)
          gpg --verify checksums.txt.asc checksums.txt
          \`\`\`

          ## Usage
          \`\`\`javascript
          import Yoga from './yoga-v${VERSION}.js';
          \`\`\`

          Built from Yoga Layout v${{ env.YOGA_VERSION }}" \
              packages/yoga-layout-builder/build/prod/wasm/yoga-v${VERSION}.wasm \
              packages/yoga-layout-builder/build/prod/wasm/yoga-v${VERSION}.js \
              packages/yoga-layout-builder/build/prod/wasm/checksums.txt \
              $([ -f packages/yoga-layout-builder/build/prod/wasm/checksums.txt.asc ] && echo "packages/yoga-layout-builder/build/prod/wasm/checksums.txt.asc" || echo "")
          fi

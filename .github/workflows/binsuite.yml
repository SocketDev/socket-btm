name: BinSuite

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, no release)'
        type: boolean
        default: true
      build_mode:
        description: 'Build mode'
        type: choice
        options:
          - prod
          - dev
        default: prod
      tools:
        description: 'Tools to build (comma-separated: binpress,binflate,binject or "all")'
        type: string
        default: 'all'
  workflow_call:
    inputs:
      dry_run:
        type: boolean
        default: true
      build_mode:
        type: string
        default: prod
      tools:
        type: string
        default: 'all'

permissions:
  contents: read

jobs:
  # Job group 1: binpress
  binpress:
    permissions:
      contents: read
      id-token: write
    name: ${{ matrix.platform && format('binpress / {0}-{1}{2}', matrix.platform, matrix.arch, matrix.libc == 'musl' && '-musl' || '') || 'binpress' }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    if: inputs.tools == 'all' || contains(inputs.tools, 'binpress')
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - runner: macos-14
            platform: darwin
            arch: arm64
            os: macos
          - runner: macos-15-large
            platform: darwin
            arch: x64
            os: macos

          # Linux glibc builds
          - runner: ubuntu-22.04
            platform: linux
            arch: x64
            os: linux
            libc: glibc
          - runner: ubuntu-22.04-arm
            platform: linux
            arch: arm64
            os: linux
            libc: glibc

          # Linux musl builds (Alpine)
          - runner: ubuntu-22.04
            platform: linux
            arch: x64
            os: linux
            libc: musl
          - runner: ubuntu-22.04-arm
            platform: linux
            arch: arm64
            os: linux
            libc: musl

          # Windows builds
          - runner: windows-2022
            platform: win32
            arch: x64
            os: windows
          # Windows ARM64: Cross-compile on x64 runner (no ARM64 hosted runners available)
          - runner: windows-2022
            platform: win32
            arch: arm64
            os: windows
            cross_compile: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Depot CLI
        if: matrix.os == 'linux'
        uses: depot/setup-action@b0b1ea4f69e92ebf5dea3f8713a1b0c37b2126a5 # v1.6.0
        with:
          oidc: true

      - name: Check if tool should be built
        id: build-enabled
        shell: bash
        run: |
          TOOLS_INPUT="${{ inputs.tools || 'all' }}"
          TOOL="binpress"

          if [ "$TOOLS_INPUT" = "all" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "‚úì Building $TOOL (all tools selected)"
          elif echo "$TOOLS_INPUT" | grep -q "$TOOL"; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "‚úì Building $TOOL (explicitly selected)"
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "‚è≠ Skipping $TOOL (not selected)"
          fi

      - name: Setup checkpoint caching
        if: steps.build-enabled.outputs.build == 'true'
        id: setup-checkpoints
        uses: ./.github/actions/setup-checkpoints
        with:
          package-name: binpress
          build-mode: ${{ inputs.build_mode || 'prod' }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          libc: ${{ matrix.libc || '' }}

      - name: Validate checkpoint binary exists
        if: steps.build-enabled.outputs.build == 'true' && steps.setup-checkpoints.outputs.build-required == 'false'
        id: validate-checkpoint
        shell: bash
        working-directory: packages/binpress
        run: |
          BINARY="build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binpress${{ matrix.os == 'windows' && '.exe' || '' }}"
          if [ ! -f "$BINARY" ]; then
            echo "‚ö†Ô∏è  Checkpoint restored but binary missing at: $BINARY"
            echo "force-rebuild=true" >> $GITHUB_OUTPUT
          else
            echo "‚úÖ Binary exists: $BINARY"
            echo "force-rebuild=false" >> $GITHUB_OUTPUT
          fi

      - name: Install QEMU and Docker (Linux - for cross-compiled binary testing)
        if: matrix.os == 'linux' && matrix.runner == 'ubuntu-22.04' && (matrix.arch == 'arm64' || matrix.libc == 'musl')
        run: |
          sudo apt-get update

          # Install QEMU for ARM64 emulation (if ARM64 build)
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            echo "Installing QEMU user-mode for ARM64 emulation..."
            sudo apt-get install -y qemu-user-static
            echo "‚úì QEMU installed"
          fi

          # Docker is pre-installed on GitHub Actions runners (for musl testing)
          if [ "${{ matrix.platform }}" = "linux-musl" ]; then
            echo "Verifying Docker is available for musl testing..."
            docker --version || echo "‚ö† Docker not available"
          fi

      - name: Setup compiler (Linux)
        if: steps.build-enabled.outputs.build == 'true' && matrix.os == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ make

      - name: Install dependencies (Linux glibc)
        if: steps.build-enabled.outputs.build == 'true' && matrix.os == 'linux' && matrix.platform == 'linux'
        run: |
          # Install liblzma and OpenSSL for Linux builds
          sudo apt-get install -y liblzma-dev libssl-dev

      - name: Install musl toolchain (Linux musl)
        if: steps.build-enabled.outputs.build == 'true' && matrix.os == 'linux' && matrix.libc == 'musl'
        run: |
          # Install musl cross-compilation toolchain
          sudo apt-get install -y musl-tools

          # For ARM64, we need the cross-compiler
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            sudo apt-get install -y gcc-aarch64-linux-gnu
          fi

      - name: Setup Windows build tools
        if: steps.build-enabled.outputs.build == 'true' && matrix.os == 'windows'
        shell: bash
        run: |
          # Install MinGW for gcc/g++ (consistent ABI with LIEF library)
          # Use retry logic to handle transient GitHub download issues
          RETRIES=5
          DELAY=10
          SUCCESS=false

          for i in $(seq 1 $RETRIES); do
            echo "Attempt $i/$RETRIES: Installing MinGW..."
            if choco install -y mingw --no-progress; then
              echo "‚úì MinGW installed successfully"
              SUCCESS=true
              break
            fi

            if [ $i -lt $RETRIES ]; then
              echo "‚ö† Attempt $i failed, retrying in ${DELAY}s..."
              sleep $DELAY
              DELAY=$((DELAY * 2))  # Exponential backoff
            fi
          done

          if [ "$SUCCESS" = false ]; then
            echo "‚úó Failed to install MinGW after $RETRIES attempts"
            exit 1
          fi

          gcc --version
          g++ --version

          # Ensure make is available
          where make || choco install -y make

      - name: Select Xcode version (macOS)
        if: steps.build-enabled.outputs.build == 'true' && matrix.os == 'macos'
        run: |
          # Select appropriate Xcode version for each runner
          # macos-14: Use Xcode 16.1 (ARM64)
          # macos-15-large: Use Xcode 16.4 (Intel x64, default on macOS 15)
          if [ "${{ matrix.runner }}" = "macos-14" ]; then
            sudo xcode-select -s /Applications/Xcode_16.1.app
          elif [ "${{ matrix.runner }}" = "macos-15-large" ]; then
            sudo xcode-select -s /Applications/Xcode_16.4.app
          fi
          xcodebuild -version
          clang --version

      - name: Build liblzma from source (Linux musl)
        if: steps.build-enabled.outputs.build == 'true' && matrix.os == 'linux' && matrix.libc == 'musl'
        run: |
          # Build liblzma from source with musl for static linking.
          node ./.github/scripts/install-musl-liblzma.mjs "${{ matrix.arch }}"

      - name: Debug build decision
        if: steps.build-enabled.outputs.build == 'true'
        shell: bash
        run: |
          echo "üîç Build decision variables:"
          echo "  build-enabled: ${{ steps.build-enabled.outputs.build }}"
          echo "  build-required: ${{ steps.setup-checkpoints.outputs.build-required }}"
          echo "  cache-hit: ${{ steps.setup-checkpoints.outputs.cache-hit }}"
          echo "  cache-valid: ${{ steps.setup-checkpoints.outputs.cache-valid }}"
          echo ""
          if [ "${{ steps.setup-checkpoints.outputs.build-required }}" = "true" ]; then
            echo "‚úÖ Build will run"
          else
            echo "‚è≠Ô∏è  Build will be skipped (checkpoint restored)"
          fi

      - name: Load cache version (binpress)
        id: cache-version
        shell: bash
        run: echo "version=$(jq -r '.versions["binpress"]' .github/cache-versions.json)" >> $GITHUB_OUTPUT

      - name: Build binpress with Depot (Linux - offloads compute)
        if: |
          steps.build-enabled.outputs.build == 'true' &&
          steps.setup-checkpoints.outputs.build-required == 'true' &&
          matrix.os == 'linux'
        uses: depot/build-push-action@9785b135c3c76c33db102e45be96a25ab55cd507 # v1.16.2
        with:
          project: 8fpj9495vw
          platforms: linux/${{ matrix.arch == 'x64' && 'amd64' || matrix.arch }}
          build-args: |
            BUILD_MODE=${{ steps.setup-checkpoints.outputs.build-mode }}
            CACHE_VERSION=${{ steps.cache-version.outputs.version }}
          file: packages/binpress/Dockerfile.${{ matrix.libc == 'musl' && 'musl' || 'glibc' }}
          target: export
          outputs: type=local,dest=packages/binpress/build
          context: .

      - name: Verify Depot build output (binpress)
        if: |
          steps.build-enabled.outputs.build == 'true' &&
          steps.setup-checkpoints.outputs.build-required == 'true' &&
          matrix.os == 'linux'
        shell: bash
        working-directory: packages/binpress
        env:
          BUILD_MODE: ${{ steps.setup-checkpoints.outputs.build-mode }}
        run: |
          echo "Verifying Depot build output..."
          BINARY="build/${BUILD_MODE}/out/Final/binpress"

          if [ ! -f "$BINARY" ]; then
            echo "‚ùå Binary not found at $BINARY"
            echo "Contents of build directory:"
            find build/${BUILD_MODE}/ -type f 2>/dev/null || find build/ -type f
            exit 1
          fi

          echo "‚úÖ Depot build output verified"
          file "$BINARY"

      - name: Validate Depot checkpoints (binpress)
        if: |
          matrix.os == 'linux' &&
          steps.build-enabled.outputs.build == 'true' &&
          steps.setup-checkpoints.outputs.build-required == 'true'
        uses: ./.github/actions/validate-depot-checkpoints
        with:
          package-path: packages/binpress
          build-mode: ${{ steps.setup-checkpoints.outputs.build-mode }}
          package-name: binpress

      - name: Build binpress native (macOS/Windows)
        if: |
          steps.build-enabled.outputs.build == 'true' &&
          (steps.setup-checkpoints.outputs.build-required == 'true' || steps.validate-checkpoint.outputs.force-rebuild == 'true') &&
          matrix.os != 'linux'
        shell: bash
        working-directory: packages/binpress
        env:
          BUILD_MODE: ${{ steps.setup-checkpoints.outputs.build-mode }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "üî® Building binpress for ${{ matrix.platform }}-${{ matrix.arch }} (${BUILD_MODE} mode)"

          # Use build script with --force to bypass checkpoint check
          # (checkpoint restoration is handled by setup-checkpoints action)
          pnpm run build -- --force

          echo "‚úÖ Build complete"
          ls -lh build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/

      - name: Verify binary
        if: steps.build-enabled.outputs.build == 'true' && steps.setup-checkpoints.outputs.build-required == 'false'
        shell: bash
        working-directory: packages/binpress
        run: |
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY="build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binpress.exe"
          else
            BINARY="build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binpress"
          fi

          if [ ! -f "$BINARY" ]; then
            echo "‚ùå Binary not found: $BINARY"
            exit 1
          fi

          echo "‚úÖ Binary exists: $BINARY"

          # Show binary info
          if [ "${{ matrix.os }}" = "macos" ]; then
            file "$BINARY"
            otool -L "$BINARY" || true
          elif [ "${{ matrix.os }}" = "linux" ]; then
            file "$BINARY"
            ldd "$BINARY" || true
          elif [ "${{ matrix.os }}" = "windows" ]; then
            file "$BINARY" || true
          fi

      - name: Test binary (functional test)
        if: steps.build-enabled.outputs.build == 'true' && steps.setup-checkpoints.outputs.build-required == 'true' && matrix.arch == 'x64' && matrix.libc != 'musl'
        shell: bash
        working-directory: packages/binpress
        run: |
          # Run full functional tests on native x64 platforms
          echo "Running functional tests for binpress..."
          bash test/test.sh

      - name: Smoke test binary
        if: steps.build-enabled.outputs.build == 'true'
        shell: bash
        working-directory: packages/binpress
        run: |
          # Deterministic smoke test: native execution, Docker, QEMU, or static verification
          if [ "${{ matrix.os }}" = "windows" ]; then
            BINARY="build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binpress.exe"
          else
            BINARY="build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binpress"
          fi

          # Prepare smoke test options
          SMOKE_TEST_ARGS="$BINARY"
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            SMOKE_TEST_ARGS="$SMOKE_TEST_ARGS --arch arm64"
          fi
          if [ "${{ matrix.libc }}" = "musl" ]; then
            SMOKE_TEST_ARGS="$SMOKE_TEST_ARGS --musl"
          fi

          echo "Running smoke test: node ../../packages/build-infra/scripts/smoke-test-binary.mjs $SMOKE_TEST_ARGS"
          node ../../packages/build-infra/scripts/smoke-test-binary.mjs $SMOKE_TEST_ARGS

      - name: Set artifact name
        shell: bash
        run: |
          # Construct artifact name (musl suffix after arch).
          ARTIFACT_NAME="binpress-${{ matrix.platform }}-${{ matrix.arch }}"
          if [ "${{ matrix.libc }}" = "musl" ]; then
            ARTIFACT_NAME="${ARTIFACT_NAME}-musl"
          fi
          echo "ARTIFACT_NAME=${ARTIFACT_NAME}" >> $GITHUB_ENV

      - name: Upload artifacts
        if: steps.build-enabled.outputs.build == 'true'
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: packages/binpress/build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binpress${{ matrix.os == 'windows' && '.exe' || '' }}
          retention-days: 30
          if-no-files-found: error


  # Job group 2: binflate
  binflate:
    permissions:
      contents: read
      id-token: write
    name: ${{ matrix.platform && format('binflate / {0}-{1}{2}', matrix.platform, matrix.arch, matrix.libc == 'musl' && '-musl' || '') || 'binflate' }}
    runs-on: ${{ matrix.runner }}
    timeout-minutes: 30
    if: inputs.tools == 'all' || contains(inputs.tools, 'binflate')
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - runner: macos-14
            platform: darwin
            arch: arm64
            os: macos
          - runner: macos-15-large
            platform: darwin
            arch: x64
            os: macos

          # Linux glibc builds
          - runner: ubuntu-22.04
            platform: linux
            arch: x64
            os: linux
            libc: glibc
          - runner: ubuntu-22.04-arm
            platform: linux
            arch: arm64
            os: linux
            libc: glibc

          # Linux musl builds (Alpine)
          - runner: ubuntu-22.04
            platform: linux
            arch: x64
            os: linux
            libc: musl
          - runner: ubuntu-22.04-arm
            platform: linux
            arch: arm64
            os: linux
            libc: musl

          # Windows builds
          - runner: windows-2022
            platform: win32
            arch: x64
            os: windows
          # Windows ARM64: Cross-compile on x64 runner (no ARM64 hosted runners available)
          - runner: windows-2022
            platform: win32
            arch: arm64
            os: windows
            cross_compile: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: .node-version

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Depot CLI
        if: matrix.os == 'linux'
        uses: depot/setup-action@b0b1ea4f69e92ebf5dea3f8713a1b0c37b2126a5 # v1.6.0
        with:
          oidc: true

      - name: Install QEMU and Docker (Linux - for cross-compiled binary testing)
        if: matrix.os == 'linux' && matrix.runner == 'ubuntu-22.04' && (matrix.arch == 'arm64' || matrix.libc == 'musl')
        run: |
          sudo apt-get update

          # Install QEMU for ARM64 emulation (if ARM64 build)
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            echo "Installing QEMU user-mode for ARM64 emulation..."
            sudo apt-get install -y qemu-user-static
            echo "‚úì QEMU installed"
          fi

          # Docker is pre-installed on GitHub Actions runners (for musl testing)
          if [ "${{ matrix.platform }}" = "linux-musl" ]; then
            echo "Verifying Docker is available for musl testing..."
            docker --version || echo "‚ö† Docker not available"
          fi

      - name: Check if tool should be built
        id: build-enabled
        shell: bash
        run: |
          TOOLS_INPUT="${{ inputs.tools || 'all' }}"
          TOOL="binflate"

          if [ "$TOOLS_INPUT" = "all" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "‚úì Building $TOOL (all tools selected)"
          elif echo "$TOOLS_INPUT" | grep -q "$TOOL"; then
            echo "build=true" >> $GITHUB_OUTPUT
            echo "‚úì Building $TOOL (explicitly selected)"
          else
            echo "build=false" >> $GITHUB_OUTPUT
            echo "‚è≠ Skipping $TOOL (not selected)"
          fi

      - name: Setup checkpoint caching
        if: steps.build-enabled.outputs.build == 'true'
        id: setup-checkpoints
        uses: ./.github/actions/setup-checkpoints
        with:
          package-name: binflate
          build-mode: ${{ inputs.build_mode || 'prod' }}
          platform: ${{ matrix.platform }}
          arch: ${{ matrix.arch }}
          libc: ${{ matrix.libc || '' }}

      - name: Validate checkpoint binary exists

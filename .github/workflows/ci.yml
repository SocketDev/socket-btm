on:
  push:
    branches: [main]
    tags: ['*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    name: Run CI Pipeline
    uses: SocketDev/socket-registry/.github/workflows/ci.yml@63ad52562c1f2d007a1833b2b22cffc3001e1cc2 # main
    with:
      fail-fast: false
      lint-script: 'pnpm run lint'
      node-versions: '["24.10.0"]'
      os-versions: '["ubuntu-latest", "macos-latest", "windows-latest"]'
      test-script: 'pnpm run test'
      type-check-script: 'pnpm run check'

        id: validate-checkpoint
        shell: bash
        working-directory: packages/binflate
        run: |
          BINARY="build/${{ steps.setup-checkpoints.outputs.build-mode }}/out/Final/binflate${{ matrix.os == 'windows' && '.exe' || '' }}"
          if [ ! -f "$BINARY" ]; then
